<!doctype html>
<html>
  <head>
    <base href="/">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>MQTT Test Page</title>
    <meta name="description" content="Realtime Test Page">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="stylesheets/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/bootstrap-responsive.min.css">
    <style>
      .main { margin-top:20px; width: 440px; }
      .row { margin-left: 0; }
      .navbar a, .navbar a:hover { color: #333; font-size: 16px; }
      .device { width: 325px; }
      .label { font-size: 20px; font-weight: 200; padding: 7px }
      .label-success { background-color: #239cbb; }
      a { cursor: pointer; }
    </style>
  </head>
  <body ng-controller="DashboardCtrl">
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner-flat">
        <div class="container">
            <ul class="nav pull-right">
            </ul>
        </div>
      </div>
    </div>

    <div class="container main">
      <div class="row">
        <h1>MQTT Test Page</h1>
        <p class="lead label label-success">Successfully connected to websocket</p>
        <p class="lead label label-important">Disconnected</p>
        <p class="lead">
        This page simulates an MQTT client connection.
        Whenever you see the disconnected label there is
        something wrong you need to fix.
        </p>
      </div>
		</div>

		<script src="javascripts/mqttws31.js"></script>
		<script src="javascripts/default.js"></script>
  </body>
</html>
